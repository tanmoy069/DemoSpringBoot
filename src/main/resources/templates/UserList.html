<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Demo Web App</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/user/list">User List</a></li>
        </ul>
        <div style="padding: 8px">
            <form id="submitbtn">
                <a id="lg" href="/logout" class="btn" type="submit">Logout</a>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2>User List</h2>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userObj}">
            <td><span th:text="${user.getFirstName()}"></span></td>
            <td><span th:text="${user.getLastName()}"></span></td>
            <td><span th:text="${user.getEmail()}"></span></td>
            <td><span th:text="${user.getPhone()}"></span></td>
            <td><a th:href="@{/user/view/(id=${user.getUserId()})}"><span th:text="${user.getUsername()}"></span></a>
            </td>
        </tr>
        <tr th:if="${userObj.size()==0}" align="center">
        	<td colspan=5>No user available</td>
        </tr>
        </tbody>
    </table>
    <div>
      <div class="panel-footer">
      	<h6 th:if="${userObj.size()>0}" th:text="'Showing ' + ${showingFrom} + ' to ' + ${showingTo} + ' of ' + ${totalElementObj}"></h6>
      	<ul class="pagination pull-right">
	      <li th:if="${hasPrevObj}"><a th:href="@{/user/list/(page=${numberObj-1})}">Prev</a></li>
	      <li th:each="page : ${pageListObj}"><a th:href="@{/user/list/(page=${page - 1})}" th:text="${page}"></a></li>
	      <li th:if="${hasNextObj}"><a th:href="@{/user/list/(page=${numberObj+1})}">Next</a></li>
	    </ul>
      </div>	  
	</div>
</div>
</body>
<style>

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    #lg {
        background-color: #D32F2F;
        color: whitesmoke;
    }

    #lg:hover {
        color: #D32F2F;
        background-color: whitesmoke;
    }
</style>
</html>
