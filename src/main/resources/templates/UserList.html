<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>User List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Demo Web App</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li class="active"><a href="/userlist">User List</a></li>
    </ul>
    <div style="padding: 8px">
		<form id="submitbtn" >
		   <a id="lg" href="/logout" class="btn" type="submit">Logout</a>
		</form>
	</div>
  </div>
</nav>
  
<div class="container">
  <h2>User List</h2>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>      
      <tr th:each="user : ${userObj}">
              <td><span th:text="${user.getFirstName()}"></span></td>
              <td><span th:text="${user.getLastName()}"></span></td>
              <td><span th:text="${user.getEmail()}"></span></td>
              <td><span th:text="${user.getPhone()}"></span></td>
              <td><a th:href="@{/userview/(id=${user.getUserId()})}"><span th:text="${user.getUsername()}"></span></a></td>
        </tr>
    </tbody>
  </table>
</div>

</body>
<style>

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #lg{
    background-color: #D32F2F;
    color: whitesmoke;
  }
  #lg:hover{
    color: #D32F2F;
    background-color: whitesmoke;
  }
</style>
</html>
